<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--<link rel="shortcut icon" href="/favicon.ico">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/frames/sm.min.css" rel="stylesheet" />
    <link href="../css/frames/sm-extend.min.css" rel="stylesheet" />
    <link href="../css/frames/common.css" rel="stylesheet" />
    <link href="../css/frames/icons.css" rel="stylesheet" />
    <link href="../css/views/itmes.css" rel="stylesheet" />
    <script src="../js/frames/zepto.js"></script>
    <script src="../js/frames/common.js"></script>
    <script src="../js/frames/jump.js"></script>
    <link href="../css/views/Userfeedback.css" rel="stylesheet" />
</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">用户反馈</h1>
            </header>

            <!-- 工具栏
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">收藏</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav> -->

            <!-- 这里是页面内容区 -->
            <div class="content feed-content">
                <div class="content-block feed-block">
                    <div class="feed-outer">
                        <div class="feed-inner">
                            <div class="feed-outer-line">
                                <div class="feed-title">购买和售后支持请拨打客服热线：
                                    12345678<br />手机雄威相关问题，请填下表：
                                </div>
                                <div class="feed-leixin">
                                    <div class="feed-fankui">
                                        <label>反馈类型：<span class="alert-text-callback">功能意见<span class="icon icon-caret"></span></span></label>
                                    </div>
                                </div>
                                <div class="feed-text-content">
                                    <div>反馈内容:</div>
                                    <div class="feed-text">
                                        <textarea></textarea>
                                    </div>
                                    <div class="feed-number">
                                        <label>联系方式：<input type="text" class="feed-inp"/></label>
                                    </div>
                                </div>
                            </div>
                            <div><button class="feed-btn button">提交</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他的单个page内联页（如果有） -->
        <div class="page">...</div>
    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>这是一个侧栏</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

    <script src="../js/frames/sm.min.js"></script>
    <script src="../js/frames/sm-extend.min.js"></script>
    <script>
        $(function () {
            $(document).on('click', '.alert-text-callback', function () {
                $.alert('功能标题', function () {
                    $.alert('点击确定按钮')
                });
            })
        })
    </script>
</body>
</html>
